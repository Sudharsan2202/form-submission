
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submission</title>
  <link rel="stylesheet" href="form.css">
 
</head>
<body>
 <div class="container">
  <p id="description">Short description : This Project is Dom manipulation with form.</p>
  <h1 id="title">Form Submit</h1>

  <div class="form-group">
  <form action="" id="form">
    <input type="text" id="first-name" placeholder="name"/>
    <label class ="form-field" for="first-name">First name</label>
  <input id="first-name" class ="form-field" type="text" placeholder="Fill your  first name here" >

  <label class ="form-field" for="last-name">Last name</label>
  <input class ="form-field" type="text" placeholder="Fill your last name here" id="last-name">

  <label class ="form-field" for="address">adress</label>
<textarea class ="form-field" type="textarea" placeholder="Fill your adress here" id="address"></textarea>

<label class ="form-field" for="pincode">pincode</label>
<input class ="form-field" type="text" placeholder="your area pincode number" id="pincode">

<label class ="form-field" for="gender">Gender</label>
<select class ="form-field" name="gender" id="gender">
  <option value="">-Select Gender-</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<label class ="form-field" for="food">Choice Of Food</label>
<select class ="form-field" name="food" id="food">
  <option value="">Choice Of Food</option>
  <option value="Salad">Salad</option>
  <option value="Sandwich">Sandwich</option>
  <option value="Bread">Bread</option>
  <option value="Male">Steak</option>
  <option value="Fish">Fish</option>
</select>

<label class ="form-field" for="state">State</label>
<input class ="form-field" type="text" placeholder="Fill your state name here" id="result">

<label class ="form-field" for="country">Country</label>
<input class ="form-field" type="text" placeholder="fill your Country name here" id="result">

<button class ="form-field" type="submit" id="submit">submit</button>
</form>
</div>

<table class="table">
  <thead>
  <tr>
  <th>First name</th>
  <th>Last name</th>
  <th>Adress</th>
  <th>Pincode</th>
  <th>Gender</th>
  <th>Choice Of Food</th>
  <th>State</th>
  <th>Country</th>
</tr>
</thead>
<tbody>

</tbody>

</table>
</div>
</body>
<script src="form.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>



</html>
